<section *ngIf="priceList" class="pricelist-preview">
    <div class="modal">
        Edit
    </div>
    <a [routerLink]="[priceList.priceListID]" class="info">
        <h2>{{priceList.priceListName}}</h2>
        <h2>Id:{{priceList.priceListID}}</h2>
        <h2>Erp:{{priceList.extErpPriceListID}}</h2>
    </a>
</section>
